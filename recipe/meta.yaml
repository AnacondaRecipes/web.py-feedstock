{% set name = "web.py" %}
{% set version = "0.50" %}
{% set sha256 = "2ccd4c4a973286d99303831c4bff60c955fb333c4a8c4ffb02bf87e32501ebb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - web

about:
  home: http://webpy.org
  license: Public domain
  summary: web.py is a web framework for Python that is as simple as it is powerful.
  dev_url: https://github.com/webpy/webpy

extra:
  recipe-maintainers:
    - sebastian-luna-valero
